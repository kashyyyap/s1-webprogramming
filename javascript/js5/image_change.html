<html>
<head>
<title>change</title>
</head>
<body>

<h1 id="heading">Welcome</h1>

<img id="image" src="image.jpg" alt="sample" width="200"
     onmouseover="change()"
     onmouseout="reset()">

<script>
function change() {
  document.getElementById("image").src = "img.jpg";
}

function reset() {
  document.getElementById("image").src = "image.jpg";
}
</script>

</body>
</html>
