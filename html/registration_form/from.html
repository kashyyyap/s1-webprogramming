<html>
<head>
<title>form
</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<form>
<center>
<h1 id="heading">REGISTRATION FORM</h1>
</center><center>
<table>
<tr>
<td><label for="fullname">FULL NAME</label><br></td>
<td><input type="text" id="fullname" name="fullname"><br></td>
</tr>
<tr>
<td><label for="mobileno">MOBILE No.</label><br></td>
<td><input type="text" id="mobileno" name="mobileno"><br></td>
</tr>
<tr>
<td><label for="email">G-Mail</label><br></td>
<td><input type="text" id="email" name="email"><br></td>
</tr>
<tr>
<td><label for="age">AGE</label><br></td>
<td><input type="text" id="age" name="age"><br></td>
</tr>
<tr>
<td><label>GENDER</label></td>
<td>
<input  type="radio" id="male" name="GENDER" value="male">
<label for="male">MALE</label>
<input  type="radio" id="female" name="GENDER" value="female">
<label for="female">FEMALE</label>
<input  type="radio" id="other" name="GENDER" value="other">
<label for="other">OTHER</label>
</td>
</tr>
<tr>
<td><label for="dob">DOB</label></td>
<td><input type="date" id="dob" name="dob"></td>
</tr>
<tr>
<td><label for="address">ADDRESS</label></td>
<td><textarea id="address" row="4" cols="50"> </textarea></td>
</tr>
<tr>
<td><label for="currentstudy">CURRENT STUDY</label></td>
<td><select id="currentstudy" name="currentstudy">
<option value="b tech">Btech</option>
<option value="diploma">DIPLOMA</option>
<option value="MCA">MCA</option>
</td>
</tr>
<tr>
<td><label for="dipartment">Dipartment</label></td>
<td><select id="dipartment" name="dipartment">
<option value="Civil">Civil</option>
<option value="CS">CS</option>
<option value="IT">IT</option>
<option value="MCA">MCA</option>
</td>
</tr>
<tr>
<td><label for="CV">ADD CV</label></td>
<td><input type="file" id="CV" name="CV"><br></td>
</tr>
<tr>
<td><label>Programming language</label></td>
<td>
<input type="checkbox" id="html" name="Programminglanguage" value="HTML">
<label for="html">HTML</label>
<input type="checkbox" id="java" name="Programminglanguage" value="java">
<label for="java">java</label>
<input type="checkbox" id="css" name="Programminglanguage" value="css">
<label for="css">css</label>
<input type="checkbox" id="flutter" name="Programminglanguage" value="flutter">
<label for="flutter">flutter</label>
</td>
</tr>
<tr>
<td></td>
<td>
<button type="submit">SUBMIT</button>
<button type="reset">RESET</button>
</td>
</tr>
</table>
</center>




</form>
</body>
</html>
